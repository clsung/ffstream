<html><body>

	<a href="http://plurk.com/m/u/{{userA}}">@{{userA}}</a> and <a href="http://plurk.com/m/u/{{userB}}">@{{userB}}</a> are{% if not is_f %} not {% endif %} friends.

<form action="." method="POST">{% csrf_token %}
    {{ form.userA.errors }}
	{{ form.userB.errors }}
    Is {{ form.userA }} a friend of {{ form.userB }} ?
    <input type="hidden" name="old" value="{{ form_data }}">
    <input type="submit" align="center" value="Check out!" /> 
</form>

</body></html>
